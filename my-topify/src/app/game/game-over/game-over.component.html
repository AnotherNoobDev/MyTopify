<div class="overlay on no-interaction">
  <div class="page-view-column">
    <div class="rating-overview">
      <div>
        <p class="stats-text stat-score">Score: {{game.getScore()}}</p>
        <p class="stats-text stat-lives">Lives left: {{game.getLives()}}</p>
      </div>
      <div class="rating-overview-item">
        <img class="rating-image" src="{{game.getRatingImage()}}" alt="rating">
        <div class="quote-container">
          <p class="track-text quote-text">{{game.getRatingQuote()}}</p>
        </div>
      </div>
    </div>
    <div class="page-view-column-item-fill">
      <button class="btn btn-app no-select" (click)="toSelectionScreen()">To Selection Screen</button>
    </div>
  </div>
</div>
